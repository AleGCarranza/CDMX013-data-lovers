<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ghibli Movies</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>

      <nav class="filter">

<div class="menuDirector">

      <select name ="filterDirector" id="filterDirector">

       <option value="Hayao Miyazaki">Hayao Miyazaki</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>

        <option value="Gorō Miyazaki">Gorō Miyazaki</option>
        <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
        
      </select>
    </div>
    <div class="menuDate">
        <label for="filterDate">Fecha</label>
        <select name ="filterDate" id="filterDate">
          <option placeholder value="Escoger Fecha">Escoger Fecha</option>

          <option value="26-50">26-50</option>
          <option value="51-75">51-75</option>

    </header>
    <section>
<main  id="container">
</main>

<footer></footer>
